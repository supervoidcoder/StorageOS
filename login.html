<!DOCTYPE html>
<html>
  <head>
    <title>Log In - StorageOS</title>
    <link rel="stylesheet" href="/style.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <nav>
      <div class="left-links">
        <a class="links" href="index.html">Home</a>
        <a class="links" href="about.html">About</a>
      </div>
      <div class="right-links">
        <a class="selected links" href="login.html">Log In</a>
        <a class="links" href="signup.html">Sign Up</a>
      </div>
    </nav>
    <div class="img-container">
      <img src="storageOSbanner.png" alt="StorageOS banner">
    </div>
    <h1 style="text-align:center">Log In</h1>
    <div class="account_box">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password">
      <input type="button" id="submit" value="Log In!">
    </div>
    <script src="/signin.js"></script>
  </body>
</html>
